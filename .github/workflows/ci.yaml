name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency: ${{ github.ref }}-ci

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      # use the "published" action upfront to actually batch runs
      - name: batch runs
        uses: ecraig12345/beachball-actions/batch-runs@v1
        with:
          token: ${{ github.token }}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - run: yarn --frozen-lockfile --ignore-scripts

      - run: yarn syncpack:check
      - run: yarn format:check
      - run: yarn beachball check

      - run: yarn build
      - run: yarn lint
      - run: yarn test
      - run: yarn package

      - name: e2e - install-beachball
        uses: ./install-beachball

      - name: e2e - check-for-modified-files
        uses: ./check-for-modified-files

      - name: e2e - batch-runs
        uses: ./batch-runs
        id: batchRuns
        with:
          mode: output
          token: ${{ github.token }}

      - name: e2e - batch-runs result
        uses: actions/github-script@v6
        if: ${{ steps.batchRuns.outputs.shouldCancel != 'no' }}
        with:
          script: |
            const shouldCancel = '${{ steps.batchRuns.outputs.shouldCancel }}';
            if (shouldCancel === 'yes' && process.env.GITHUB_REF_NAME === 'main') {
              core.info('Newer run is pending for main');
            } else {
              core.setFailed(`batch-runs unexpectedly returned "${shouldCancel}"`);
            }

      - name: e2e - should-release
        uses: ./should-release
        id: shouldRelease
        with:
          mode: output
          token: ${{ github.token }}
          batch: true

      - name: e2e - should-release result
        uses: actions/github-script@v6
        with:
          script: |
            const shouldCancel = '${{ steps.shouldRelease.outputs.shouldCancel }}';
            if (shouldCancel !== 'yes' && shouldCancel !== 'no') {
              core.setFailed(`should-release returned "${shouldCancel}" instead of "yes" or "no"`);
            } else {
              core.info(`should-release returned shouldCancel: "${shouldCancel}"`);
            }

      - name: Publish to npm
        if: ${{ github.ref_name == 'main' && steps.shouldRelease.outputs.shouldCancel == 'no' }}
        run: |
          git config -l
          git config user.name "Elizabeth Craig"
          git config user.email "elcraig@microsoft.com"
          git remote set-url origin https://$GITHUB_ACTOR:$GH_TOKEN@github.com/$GITHUB_REPOSITORY.git
          yarn beachball publish -b origin/main -y -n $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Release
        if: ${{ github.ref_name == 'main' && steps.batchRuns.outputs.shouldCancel == 'no' }}
        uses: int128/release-typescript-action@v1
