name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn syncpack:check
      - run: yarn format:check
      - run: yarn build
      - run: yarn lint
      - run: yarn test
      - run: yarn package

      - name: e2e - hello-world
        uses: ./hello-world
        with:
          name: foo
