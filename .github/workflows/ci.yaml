name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency: ${{ github.ref }}-ci

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - run: printenv | sort
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      # - run: yarn syncpack:check
      # - run: yarn format:check
      # - run: yarn build
      # - run: yarn lint
      # - run: yarn test
      - run: yarn package

      # - name: e2e - install-beachball
      #   uses: ./install-beachball

      # - name: e2e - check-for-modified-files
      #   uses: ./check-for-modified-files

      - name: e2e - batch-runs
        uses: ./batch-runs
        id: batchRuns
        with:
          mode: output
          token: ${{ github.token }}

      - name: e2e - batch-runs result
        uses: actions/github-script@v6
        with:
          script: |
            const result = '${{ steps.batchRuns.outputs.result }}';
            if (result !== 'continue') {
              core.setFailed(`batch-runs returned "${result}" instead of "continue"`);
            }

      - name: e2e - should-release
        uses: ./should-release
        id: shouldRelease
        with:
          mode: output
          token: ${{ github.token }}
          batch: true
          # fake "change files" glob
          change-glob: '**/*.json'

      - name: e2e - should-release result
        uses: actions/github-script@v6
        with:
          script: |
            const result = '${{ steps.shouldRelease.outputs.result }}';
            if (result !== 'continue') {
              core.setFailed(`should-release returned "${result}" instead of "continue"`);
            }

      - name: Batch releases
        uses: ./batch-runs
        with:
          mode: cancel
          token: ${{ github.token }}

