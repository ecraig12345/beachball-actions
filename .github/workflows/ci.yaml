name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency: ${{ github.ref }}-ci

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn syncpack:check
      - run: yarn format:check
      - run: yarn build
      - run: yarn lint
      - run: yarn test
      - run: yarn package

      - name: e2e - install-beachball
        uses: ./install-beachball

      - name: e2e - check-for-modified-files
        uses: ./check-for-modified-files

      - name: e2e - batch-runs
        uses: ./batch-runs
        id: batchRuns
        with:
          mode: output
          token: ${{ github.token }}

      - name: e2e - batch-runs result
        uses: actions/github-script@v6
        env:
          RESULT: ${{ steps.batchRuns.outputs.result }}
        with:
          script: |
            if (process.env.RESULT !== 'continue') {
              core.setFailed(`batch-runs returned "${process.env.RESULT}" instead of "continue");
            }

      - name: e2e - should-release
        uses: ./should-release
        id: shouldRelease
        with:
          mode: output
          token: ${{ github.token }}
          batch: true
          # fake "change files" glob
          change-glob: '**/*.json'

      - name: e2e - should-release result
        uses: actions/github-script@v6
        env:
          RESULT: ${{ steps.shouldRelease.outputs.result }}
        with:
          script: |
            if (process.env.RESULT !== 'continue') {
              core.setFailed(`should-release returned "${process.env.RESULT}" instead of "continue");
            }
