name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency: ${{ github.ref }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn syncpack:check
      - run: yarn format:check
      - run: yarn build
      - run: yarn lint
      - run: yarn test
      - run: yarn package

      - name: e2e - check-for-modified-files
        uses: ./check-for-modified-files

      - name: e2e - batch-runs
        uses: ./batch-runs
        with:
          # TODO test the output
          mode: output
          token: ${{ github.token }}

      - name: e2e - should-release
        uses: ./should-release
        with:
          # TODO test the output
          mode: output
          token: ${{ github.token }}
          batch: true
          # fake "change files" glob
          change-glob: '*.json'
