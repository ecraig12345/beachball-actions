name: release

on:
  pull_request:
    paths:
      - .github/workflows/release.yaml
  push:
    branches:
      - main

concurrency: ${{ github.ref }}

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn package

      # test the batch-builds action
      - uses: ./batch-builds
        with:
          token: ${{ github.token }}

      - uses: int128/release-typescript-action@v1
